<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frames</title>
    <link rel="stylesheet" href="style6.css">
</head>

<body>
    <header>
        <h1>Vertical and Horizontal or mixed layout of a webpage using frames</h1>
    </header>

    <div class="container">
        <div class="layout" id="vertical">
            <h2>Vertical Layout</h2>
            <iframe src="frame1.html" width="465px" height="170px" ></iframe>
            <iframe src="frame2.html" width="465px" height="170px"></iframe>
            <iframe src="frame3.html" width="465px" height="170px"></iframe>
        </div>
        <div class="layout" id="horizontal">
            <h2>Horizontal Layout</h2>
            <iframe src="frame1.html" width="150px" height="525px"></iframe>
            <iframe src="frame2.html" width="150px" height="525px"></iframe>
            <iframe src="frame3.html" width="150px" height="525px"></iframe>
        </div>
        <div class="layout" id="mixed">
            <h2>Mixed Layout</h2>
            <iframe src="frame1.html" width="457px" height="175px"></iframe>
            <iframe src="frame2.html" width="225px" height="340px"></iframe>
            <iframe src="frame3.html" width="225px" height="340px"></iframe>
            
          
        </div>
    </div>

    
</body>
</html>
